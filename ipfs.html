<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPFS Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --light: #f5f7fa;
      --dark: #2c3e50;
      --text: #333;
      --border-radius: 8px;
      --transition: 0.3s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light);
      color: var(--text);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--dark);
      text-align: center;
    }
    #controls {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1.5rem;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color var(--transition);
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      padding: 10px 16px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background var(--transition);
    }
    button:hover:not(:disabled) {
      background: #357abd;
    }
    button:disabled {
      background: #9bbde8;
      cursor: not-allowed;
    }
    #output {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      min-height: 200px;
      position: relative;
      overflow: auto;
    }
    #output.loading::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 40px; height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #output img {
      max-width: 100%;
      height: auto;
      border-radius: var(--border-radius);
    }
    #output pre {
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      background: #f0f3f5;
      padding: 16px;
      border-radius: var(--border-radius);
      line-height: 1.5;
      overflow-x: auto;
    }
    #download-link {
      display: inline-block;
      margin-top: 16px;
      text-decoration: none;
      font-weight: 500;
      color: var(--primary);
      transition: color var(--transition);
    }
    #download-link:hover {
      color: #357abd;
    }
    @media (max-width: 480px) {
      #controls { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>IPFS Viewer</h1>
  <div id="controls">
    <input type="text" id="cid-input" placeholder="Voer IPFS CID in..." />
    <button id="load-btn">Laad</button>
  </div>
  <div id="output">Voer een CID in en klik op 'Laad' om content op te halen.</div>
  <a id="download-link" href="#" download style="display:none;">⬇️ Download bestand</a>

  <script>
    const gateways = [
      'https://ipfs.io/ipfs/',
      'https://gateway.pinata.cloud/ipfs/',
      'https://cloudflare-ipfs.com/ipfs/'
    ];

    const loadBtn = document.getElementById('load-btn');
    const cidInput = document.getElementById('cid-input');
    const output = document.getElementById('output');
    const downloadLink = document.getElementById('download-link');

    loadBtn.addEventListener('click', () => {
      const cid = cidInput.value.trim();
      if (!cid) return;
      fetchContent(cid);
    });

    async function fetchContent(cid) {
      output.textContent = '';
      output.classList.add('loading');
      downloadLink.style.display = 'none';

      const controllers = gateways.map(() => new AbortController());
      const promises = gateways.map((gw, i) =>
        fetch(gw + cid, { signal: controllers[i].signal })
          .then(res => res.ok ? res.blob().then(blob => ({ blob, ct: res.headers.get('Content-Type') })) : Promise.reject())
      );

      let result;
      try {
        result = await Promise.any(promises);
      } catch {
        output.classList.remove('loading');
        output.textContent = '❌ Fout: content niet gevonden.';
        return;
      } finally {
        controllers.forEach(c => c.abort());
      }

      output.classList.remove('loading');
      const { blob, ct } = result;
      const url = URL.createObjectURL(blob);

      if (ct && ct.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = url;
        output.appendChild(img);
      } else {
        const text = await blob.text();
        const pre = document.createElement('pre');
        pre.textContent = text;
        output.appendChild(pre);
      }

      downloadLink.href = url;
      downloadLink.download = cid;
      downloadLink.style.display = 'inline-block';
    }
  </script>
</body>
</html>
