<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPFS Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <style>
    :root {
      --primary: #4a90e2;
      --light: #f5f7fa;
      --dark: #2c3e50;
      --text: #333;
      --border-radius: 8px;
      --transition: 0.3s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light);
      color: var(--text);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    #container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    #main {
      flex: 2;
    }
    #sidebar {
      flex: 1;
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 16px;
      max-height: 500px;
      overflow-y: auto;
    }
    #controls {
      display: flex;
      width: 100%;
      gap: 8px;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }
    button {
      padding: 10px 16px;
      background: var(--primary);
      border: none;
      color: #fff;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
    }
    button:hover { background: #357abd; }
    #output {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      min-height: 200px;
      overflow: auto;
      position: relative;
    }
    #output.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #output img, #output video, #output canvas {
      max-width: 100%;
      border-radius: var(--border-radius);
      margin-bottom: 16px;
    }
    video, audio {
      width: 100%;
      outline: none;
    }

    #pdf-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    #pdf-controls input {
      width: 50px;
      padding: 5px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
    }
    #download-link {
      margin-top: 16px;
      padding: 10px 16px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      display: inline-block;
      font-weight: 500;
    }
    #download-link:hover { background: #357abd; }

    .recent-item {
      margin-bottom: 10px;
      cursor: pointer;
      color: var(--primary);
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>IPFS Viewer</h1>
  <div id="container">
    <div id="main">
      <div id="controls">
        <input type="text" id="cid-input" placeholder="Voer IPFS CID in..." />
        <button id="load-btn">Laad</button>
      </div>
      <div id="output">Voer een CID in en klik op 'Laad'.</div>
      <a id="download-link" href="#" download style="display:none;">‚¨áÔ∏è Download</a>
    </div>
    <div id="sidebar">
      <h3>Laatst bekeken</h3>
      <div id="recent-cids"></div>
    </div>
  </div>
  <footer>
    Created by Zander ‚Äî
    <a href="https://github.com/ZanderCeunen/Simple-Webapps" target="_blank">GitHub</a>
  </footer>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

    const gateways = [
      'https://ipfs.io/ipfs/',
      'https://gateway.pinata.cloud/ipfs/',
      'https://cloudflare-ipfs.com/ipfs/'
    ];

    const loadBtn = document.getElementById('load-btn');
    const cidInput = document.getElementById('cid-input');
    const output = document.getElementById('output');
    const downloadLink = document.getElementById('download-link');
    const recentCIDsContainer = document.getElementById('recent-cids');

    let pdfDoc = null, currentPage = 1, scale = 1.5, pdfCanvas, pdfCtx;

    loadBtn.addEventListener('click', () => {
      const cid = cidInput.value.trim();
      if (!cid) return;
      addToRecent(cid);
      fetchContent(cid);
    });

    function addToRecent(cid) {
      let recent = JSON.parse(localStorage.getItem('recentCIDs')) || [];
      recent = [cid, ...recent.filter(c => c !== cid)].slice(0, 5);
      localStorage.setItem('recentCIDs', JSON.stringify(recent));
      renderRecent();
    }

    function renderRecent() {
      recentCIDsContainer.innerHTML = '';
      const recent = JSON.parse(localStorage.getItem('recentCIDs')) || [];
      recent.forEach(cid => {
        const div = document.createElement('div');
        div.textContent = cid;
        div.className = 'recent-item';
        div.onclick = () => {
          cidInput.value = cid;
          fetchContent(cid);
        };
        recentCIDsContainer.appendChild(div);
      });
    }

    async function fetchContent(cid) {
      output.innerHTML = '';
      output.classList.add('loading');
      downloadLink.style.display = 'none';

      const controllers = gateways.map(() => new AbortController());
      const promises = gateways.map((gw, i) =>
        fetch(gw + cid, { signal: controllers[i].signal })
          .then(res => res.ok
            ? res.blob().then(blob => ({ blob, ct: res.headers.get('Content-Type') }))
            : Promise.reject())
      );

      let result;
      try {
        result = await Promise.any(promises);
      } catch {
        output.classList.remove('loading');
        output.textContent = '‚ùå Fout: content niet gevonden.';
        return;
      } finally {
        controllers.forEach(c => c.abort());
      }

      output.classList.remove('loading');
      const { blob, ct } = result;
      const url = URL.createObjectURL(blob);

      if (ct.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = url;
        output.appendChild(img);
      } else if (ct === 'application/pdf') {
        setupPDFViewer(url);
      } else if (ct.startsWith('video/')) {
        const video = document.createElement('video');
        video.controls = true;
        const source = document.createElement('source');
        source.src = url;
        source.type = ct;
        video.appendChild(source);
        output.appendChild(video);
      } else if (ct.startsWith('audio/')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        const source = document.createElement('source');
        source.src = url;
        source.type = ct;
        audio.appendChild(source);
        output.appendChild(audio);
      } else {
        const text = await blob.text();
        const pre = document.createElement('pre');
        pre.textContent = text;
        output.appendChild(pre);
      }

      downloadLink.href = url;
      downloadLink.download = cid;
      downloadLink.style.display = 'inline-block';
    }

    function setupPDFViewer(url) {
      const controls = document.createElement('div');
      controls.id = 'pdf-controls';
      controls.innerHTML = `
        <button id="prev-page">‚óÄ</button>
        <button id="next-page">‚ñ∂</button>
        Pagina: <input type="number" id="page-num" value="1" min="1" />
        <button id="zoom-in">üîç+</button>
        <button id="zoom-out">üîç‚àí</button>
        <button id="print">üñ®Ô∏è</button>
      `;
      output.appendChild(controls);

      pdfCanvas = document.createElement('canvas');
      output.appendChild(pdfCanvas);
      pdfCtx = pdfCanvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(doc => {
        pdfDoc = doc;
        currentPage = 1;
        renderPage(currentPage);
      });

      controls.querySelector('#prev-page').onclick = () => {
        if (currentPage > 1) renderPage(--currentPage);
      };
      controls.querySelector('#next-page').onclick = () => {
        if (currentPage < pdfDoc.numPages) renderPage(++currentPage);
      };
      controls.querySelector('#page-num').onchange = (e) => {
        let page = parseInt(e.target.value);
        if (page >= 1 && page <= pdfDoc.numPages) {
          currentPage = page;
          renderPage(currentPage);
        }
      };
      controls.querySelector('#zoom-in').onclick = () => {
        scale += 0.25;
        renderPage(currentPage);
      };
      controls.querySelector('#zoom-out').onclick = () => {
        if (scale > 0.5) {
          scale -= 0.25;
          renderPage(currentPage);
        }
      };
      controls.querySelector('#print').onclick = () => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = url;
        document.body.appendChild(iframe);
        iframe.onload = () => iframe.contentWindow.print();
      };
    }

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale });
        pdfCanvas.height = viewport.height;
        pdfCanvas.width = viewport.width;
        const renderCtx = { canvasContext: pdfCtx, viewport };
        page.render(renderCtx);
        document.getElementById('page-num').value = pageNum;
      });
    }

    renderRecent();
  </script>
</body>
</html>
