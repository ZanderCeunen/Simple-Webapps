<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPFS Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      --light: #f8fafc;
      --dark: #1e293b;
      --text: #334155;
      --border-radius: 12px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --surface: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    @supports (font-variation-settings: normal) {
      body { font-family: 'Inter var', sans-serif; }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
      text-align: center;
    }

    #container {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    #main {
      min-width: 0;
    }

    #sidebar {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      height: min-content;
      position: sticky;
      top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar-section h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #e2e8f0;
    }

    #controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.875rem 1.25rem;
      border: 2px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: white;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    button {
      padding: 0.875rem 1.5rem;
      background: var(--primary);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    button:active {
      transform: translateY(0);
    }

    #output {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      min-height: 400px;
      overflow: auto;
      position: relative;
      transition: var(--transition);
    }

    #output.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3rem;
      height: 3rem;
      margin: -1.5rem 0 0 -1.5rem;
      border: 3px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    #output img, #output video, #output canvas {
      max-width: 100%;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      box-shadow: var(--surface);
    }

    video, audio {
      width: 100%;
      outline: none;
      border-radius: var(--border-radius);
    }

    #pdf-controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    #pdf-controls button {
      padding: 0.5rem 1rem;
    }

    #pdf-controls input {
      width: 4rem;
      padding: 0.5rem;
      text-align: center;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }

    #download-link {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: var(--transition);
      order: -1;
    }

    #download-link:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .recent-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .recent-item {
      padding: 0.75rem 1rem;
      background: #f8fafc;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.875rem;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      overflow: hidden;
    }

    .recent-item:hover {
      background: #f1f5f9;
      transform: translateX(4px);
    }

    .recent-item span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .recent-item time {
      font-size: 0.75rem;
      color: #64748b;
      flex-shrink: 0;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #64748b;
      font-size: 0.875rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      #container {
        grid-template-columns: 1fr;
      }
      
      #sidebar {
        position: static;
        order: -1;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>IPFS Viewer</h1>
  <div id="container">
    <div id="main">
      <div id="controls">
        <input type="text" id="cid-input" placeholder="Voer IPFS CID in..." />
        <button id="load-btn">Laad</button>
      </div>
      <div id="output">Voer een CID in en klik op 'Laad'.</div>
    </div>
    <div id="sidebar">
      <div class="sidebar-section">
        <a id="download-link" href="#" download style="display:none;">⬇️ Bestand downloaden</a>
      </div>
      <div class="sidebar-section">
        <h3>Laatst bekeken</h3>
        <div class="recent-list" id="recent-cids"></div>
      </div>
    </div>
  </div>
  <footer>
    Created by Zander —
    <a href="https://github.com/ZanderCeunen/Simple-Webapps" target="_blank">GitHub</a>
  </footer>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

    const gateways = [
      'https://ipfs.io/ipfs/',
      'https://gateway.pinata.cloud/ipfs/',
      'https://cloudflare-ipfs.com/ipfs/'
    ];

    const loadBtn = document.getElementById('load-btn');
    const cidInput = document.getElementById('cid-input');
    const output = document.getElementById('output');
    const downloadLink = document.getElementById('download-link');
    const recentCIDsContainer = document.getElementById('recent-cids');

    let pdfDoc = null, currentPage = 1, scale = 1.5, pdfCanvas, pdfCtx;

    loadBtn.addEventListener('click', () => {
      const cid = cidInput.value.trim();
      if (!cid) return;
      addToRecent(cid);
      fetchContent(cid);
    });

    function addToRecent(cid) {
      let recent = JSON.parse(localStorage.getItem('recentCIDs')) || [];
      recent = [{ cid, timestamp: new Date().toISOString() }, ...recent.filter(c => c.cid !== cid)].slice(0, 8);
      localStorage.setItem('recentCIDs', JSON.stringify(recent));
      renderRecent();
    }

    function renderRecent() {
      recentCIDsContainer.innerHTML = '';
      const recent = JSON.parse(localStorage.getItem('recentCIDs')) || [];
      recent.forEach(item => {
        const div = document.createElement('div');
        div.className = 'recent-item';
        div.innerHTML = `
          <span title="${item.cid}">${item.cid}</span>
          <time>${new Date(item.timestamp).toLocaleTimeString()}</time>
        `;
        div.onclick = () => {
          cidInput.value = item.cid;
          fetchContent(item.cid);
        };
        recentCIDsContainer.appendChild(div);
      });
    }

    async function fetchContent(cid) {
      output.innerHTML = '';
      output.classList.add('loading');
      downloadLink.style.display = 'none';

      const controllers = gateways.map(() => new AbortController());
      const promises = gateways.map((gw, i) =>
        fetch(gw + cid, { signal: controllers[i].signal })
          .then(res => {
            if (!res.ok) return Promise.reject();
            return res.blob().then(blob => ({
              blob,
              ct: res.headers.get('Content-Type') || ''
            }));
          })
      );

      let result;
      try {
        result = await Promise.any(promises);
      } catch {
        output.classList.remove('loading');
        output.textContent = '❌ Fout: content niet gevonden.';
        return;
      } finally {
        controllers.forEach(c => c.abort());
      }

      output.classList.remove('loading');
      const { blob, ct } = result;
      const url = URL.createObjectURL(blob);

      if (ct.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = url;
        output.appendChild(img);

      } else if (ct === 'application/pdf') {
        setupPDFViewer(url);

      } else if (ct.startsWith('video/')) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = url;
        video.type = ct;
        output.appendChild(video);

      } else if (ct.startsWith('audio/')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        audio.type = ct;
        output.appendChild(audio);

      } else {
        const warning = document.createElement('div');
        warning.textContent = '⚠️ Niet in-browser te laden bestandstype.';
        warning.style.padding = '1em';
        warning.style.background = '#fee';
        warning.style.border = '1px solid #f99';
        output.appendChild(warning);
      }

      downloadLink.href = url;
      downloadLink.download = cid;
      downloadLink.style.display = 'inline-flex';
    }

    function setupPDFViewer(url) {
      const controls = document.createElement('div');
      controls.id = 'pdf-controls';
      controls.innerHTML = `
        <button id="prev-page">◀</button>
        <button id="next-page">▶</button>
        Pagina: <input type="number" id="page-num" value="1" min="1" />
        <button id="zoom-in">🔍+</button>
        <button id="zoom-out">🔍−</button>
        <button id="print">🖨️</button>
      `;
      output.appendChild(controls);

      pdfCanvas = document.createElement('canvas');
      output.appendChild(pdfCanvas);
      pdfCtx = pdfCanvas.getContext('2d');

      pdfjsLib.getDocument(url).promise.then(doc => {
        pdfDoc = doc;
        currentPage = 1;
        renderPage(currentPage);
      });

      controls.querySelector('#prev-page').onclick = () => {
        if (currentPage > 1) renderPage(--currentPage);
      };
      controls.querySelector('#next-page').onclick = () => {
        if (currentPage < pdfDoc.numPages) renderPage(++currentPage);
      };
      controls.querySelector('#page-num').onchange = e => {
        const p = parseInt(e.target.value, 10);
        if (p >= 1 && p <= pdfDoc.numPages) {
          currentPage = p;
          renderPage(currentPage);
        }
      };
      controls.querySelector('#zoom-in').onclick = () => {
        scale += 0.25;
        renderPage(currentPage);
      };
      controls.querySelector('#zoom-out').onclick = () => {
        if (scale > 0.5) {
          scale -= 0.25;
          renderPage(currentPage);
        }
      };
      controls.querySelector('#print').onclick = () => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = url;
        document.body.appendChild(iframe);
        iframe.onload = () => iframe.contentWindow.print();
      };
    }

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale });
        pdfCanvas.width = viewport.width;
        pdfCanvas.height = viewport.height;
        page.render({ canvasContext: pdfCtx, viewport });
        document.getElementById('page-num').value = pageNum;
      });
    }

    // Initial render
    renderRecent();
  </script>
</body>
</html>
